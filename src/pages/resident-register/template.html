<script type="text/template" id="am-template-page-resident-register">
  <div class="am-panel panel-resident-register">
    <div class="am-panel-title">

      </div>
    </div>
    <div class="am-panel-body">
      <div class="panel-content">

            <div>姓名</div><input class="am-input" type="text" name="name" value="张某某">

          <div class="resident-register-detail">
            <div>民族</div><input class="am-input" type="text" name="race" value="汉">

          <div class="resident-register-detail">

            --><div class="am-control am-select select-sex">
            </div>
          </div>
          <div class="resident-register-detail">
            <div>出生日期</div><input class="am-input" type="text" name="birthday" value="1990.1.1">

          <div class="resident-register-detail">

          <div class="resident-register-detail">
            <div>户籍地</div><input class="am-input" type="text" name="hometown" value="湖北武汉">

        </div>
        <div class="panel-content-pic">

            <span class="panel-content-pic-detail" style="visibility:hidden">现场照</span>
            <span class="panel-content-pic-detail">证件照</span>
          <div class="downloadicon"></div><!--此处需要连接后端-->
          <div class="downloadfont">(一寸照规格)</div>
        </div>
      </div>
        <div class="panel-content">
        <div class="panel-content-detail2">

            <div>身份属性</div><!--
            --><div class="am-control am-select select-property">
            </div>
          </div>
          <div class="resident-register-detail">
            <div>手机号</div><input class="am-input" type="text" name="phonenumber" value="13800000000">
          </div>
          <div class="resident-register-detail">
            <div>录入时间</div><input class="am-input" type="text" name="time" value="2017-07-17">
          </div>
          <div class="resident-register-detail">
            <div>备注</div><input class="am-input" type="text" name="remark">
          </div>
          </div>
        <div class="panel-content-detail3">
          <div class="resident-register-detail1">
            <div>上次更新</div><input class="am-input" type="text" name="update" value="王某某" readonly="readonly">
          </div>
          <div class="resident-register-detail1">
            <div>通行地址</div><!--
            --><div class="am-control am-select select-address">
            </div>
          </div>
          <div class="add-address">

              <span class="add-address-id">1</span>
